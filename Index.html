<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="EDUDESTROER">
    <meta name="description" content="Perform any methematical operation from your browser">
    <title>Stellar Calculator</title>
    <link rel="icon" href="assets/icons/calculator_icon.png">
    <link rel="stylesheet" href="assets/css/Index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <header class="wrapper-menu-info">

        <div class="wrapper-functions-buttons">

            <button id="btn-open-side-menu" title="Menu button" class="buttons-effect-up-size"><img width="64px" src="assets/icons/menu.png" alt="side menu bar icon"></button>
            <span id="mode-name" title="calculator type">Standard</span>

        </div>

        <aside class="wrapper-status-output" style="display: none;">
            

    
        </aside>

        <div class="wrapper-functions-buttons">

            <button id="button-history" class="buttons-effect-up-size" title="History">
                <img src="assets/icons/history.png" alt="history button icon" >
            </button>
    
            <button id="button-sound" class="buttons-effect-up-size" title="Audio">
                <img src="assets/icons/no_sound.png" alt="Sound button icon">
            </button>
    
        </div>

    </header>

    <aside class="float-menu" style="display: none;">

        <button id="btn-close-side-menu" title="Menu button" class="buttons-effect-up-size"><img width="64px" src="assets/icons/menu.png" alt="side menu bar icon"></button>

        <ul>

            <span>Calculadora</span>

            <li class="calculator-mode active-calculator-mode" title="Standard Mode">

                <img src="assets/icons/calculator_icon.png" draggable="false" alt="Standard icon">
                <span>Standard</span>

            </li>
            <li class="calculator-mode" title="Programmer Mode">

                <img src="assets/icons/Programmer.png" draggable="false" alt="Programmer icon">
                <span>Programmer</span>

            </li>

        </ul>
        <ul>

            <span>Conversor</span>

            <li class="calculator-mode" title="Currency Conversor">

                <img src="assets/icons/Currency.png" draggable="false" alt="Currency icon">
                <span>Currency</span>

            </li>
            
            <li class="calculator-mode" title="Length Conversor">

                <img src="assets/icons/measures.png" draggable="false" alt="Length icon">
                <span>Length</span>

            </li>
            <li class="calculator-mode" title="Angle Conversor">

                <img src="assets/icons/angle.png" draggable="false" alt="angle icon">
                <span>Angle</span>

            </li>
            <li class="calculator-mode" title="Volume Conversor">

                <img src="assets/icons/volume.png" draggable="false" alt="Volume icon">
                <span>Volume</span>

            </li>
            <li class="calculator-mode" title="Weigth And Mass Conversor">

                <img src="assets/icons/weightAndMass.png" draggable="false" alt="Weigth And Mass icon">
                <span>Weigth And Mass</span>

            </li>
            <li class="calculator-mode" title="Temperature Conversor">

                <img src="assets/icons/temperature.png" draggable="false" alt="Temperature icon">
                <span>Temperature</span>

            </li>
            <li class="calculator-mode" title="Energy Conversor">

                <img src="assets/icons/Energy.png" draggable="false" alt="Energy icon">
                <span>Energy</span>

            </li>
            <li class="calculator-mode" title="Area Conversor">

                <img src="assets/icons/Area.png" draggable="false" alt="Area icon">
                <span>Area</span>

            </li>
            <li class="calculator-mode" title="Speed Conversor">

                <img src="assets/icons/Speed.png" draggable="false" alt="Speed icon">
                <span>Speed</span>

            </li>
            <li class="calculator-mode" title="Speed Conversor">

                <img src="assets/icons/Time.png" draggable="false" alt="Time icon">
                <span>Time</span>

            </li>

        </ul>


    </aside>

    <aside class="float-history" style="display: none;">

        <div class="exit-float-history"></div>

        <ul class="wrapper-calc-and-results">
            
            
            
        </ul>

        <button id="button-trash-history" class="buttons-base-effects">
            Clear History
        </button>
        
    </aside>

    <main class="wrapper-calculator">

        <!-- Inner with JS -->

    </main>

    <footer class="wrapper-footer-info">

        <p>Create by <a href="https://github.com/EDUDESTROER" target="_blank">Eduardo Salvador</a></p>
        <p>Background image by <a href="https://unsplash.com/@nasa" target="_blank">NASA</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a></p>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/scripts/class/History.js"></script>
    <script src="assets/scripts/class/Length.js"></script>
    <script src="assets/scripts/class/Time.js"></script>
    <script src="assets/scripts/class/Speed.js"></script>
    <script src="assets/scripts/class/Currency.js"></script>
    <script src="assets/scripts/class/Volume.js"></script>
    <script src="assets/scripts/class/Area.js"></script>
    <script src="assets/scripts/class/Temperature.js"></script>
    <script src="assets/scripts/class/Energy.js"></script>
    <script src="assets/scripts/class/WeigthAndMass.js"></script>
    <script src="assets/scripts/class/Angle.js"></script>
    <script src="assets/scripts/class/StandardMode.js"></script>
    <script src="assets/scripts/class/ProgrammerMode.js"></script>
    <script src="assets/scripts/class/ConverterMode.js"></script>
    <script src="assets/scripts/views/StellarViews.js"></script>
    <script src="assets/scripts/controller/StellarController.js"></script>
    <script src="assets/scripts/StellarCalculator.js"></script>
</body>
</html>
